<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .pdf-viewer-container {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="pdf-viewer-container">
        <!-- 嵌入 PDF.js Viewer -->
        <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://rok502.github.io/1040/public/502-3.pdf"></iframe>
    </div>
</body>

</html>
